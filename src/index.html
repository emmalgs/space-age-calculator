<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Age Calculator!</title>
</head>
<body>
  <h1>Discover who you are...on another planet!</h1>

  <div class="age-form">
    <form>
      <label for="earth-age">Your Earth Age: <input type="number" name="earth-age" id="earth-age"></label>
      <button type="submit">Ageify Me!</button>
    </form>
  </div>

  <div class="planet-container">
    <div id="mercury"></div>
    <div id="venus"></div>
    <div id="earth"></div>
    <div id="mars"></div>
    <div id="jupiter"></div>
  </div>

</body>
</html>
